version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/test/test/internal/api/grpc/gen
  override:
    GO_PACKAGE:
      "validate/validate.proto": "github.com/envoyproxy/protoc-gen-validate/validate"
plugins:
  - name: go
    out: internal/api/grpc/gen
    opt:
      - paths=source_relative
  - name: go-grpc
    out: internal/api/grpc/gen
    opt:
      - paths=source_relative
  - name: validate
    out: internal/api/grpc/gen
    opt:
      - lang=go
      - paths=source_relative